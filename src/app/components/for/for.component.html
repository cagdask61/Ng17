<h1 class="text-center text-3xl mt-5 font-medium">
    For
</h1>

<div class="w-full h-full flex flex-col gap-y-10 mt-10">
    <section class="grid grid-cols-12 w-full h-28 bg-black/5 rounded">
        <div class="col-span-4 w-full h-full flex items-center justify-center">
            <button (click)="addUser()"
                class="bg-red-300 text-black px-4 py-2 font-medium rounded ease-in-out duration-300 hover:scale-105">
                Add User
            </button>
        </div>
        <div class="col-span-8 w-full h-full">
            @for (user of users(); track $index) {
            <span class="bg-purple-400 rounded m-1">
                {{user}}
            </span>
            }
            @empty {
            <span>Empty</span>
            }
        </div>
    </section>
</div>
