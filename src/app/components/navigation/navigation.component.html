<nav class="w-full h-14 bg-white shadow flex flex-row items-center justify-around">
    <div class="flex items-center justify-center">
        <img class="h-11 w-11" src="../../../favicon.ico" alt="angular logo" height="44" width="44">
    </div>
    <div class="flex flex-row items-center justify-center gap-x-7">
        @for (item of navigationLinks; track $index) {
        <button [routerLink]="item.link" routerLinkActive="bg-black text-white hover:bg-black/90"
            class="outline outline-1 outlineblack/50 px-6 py-1 rounded hover:bg-black/5 font-medium">
            {{item.text}}
        </button>
        }
    </div>
</nav>
