<h1 class="text-center text-3xl mt-5 font-medium">
    If
</h1>
<div class="w-full h-full flex flex-col gap-y-10 mt-10">

    <section class="grid grid-cols-12 w-full h-28 bg-black/5 rounded">
        <div class="col-span-6 w-full h-full flex items-center justify-center">
            <button (click)="showMessage()"
                class="bg-green-300 text-black px-4 py-2 font-medium rounded ease-in-out duration-300 hover:scale-105">
                Show Message
            </button>
        </div>
        <div class="col-span-6 w-full h-full">
            @if (messageStatus()) {
            <div class="p-3 bg-green-400 w-full h-full">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas officiis fugiat libero porro
                reprehenderit maiores laboriosam magni illo quisquam inventore.
            </div>
            }
        </div>
    </section>

    <section class="grid grid-cols-12 w-full h-28 bg-black/5 rounded">
        <div class="col-span-6 w-full h-full flex items-center justify-center">
            <button (click)="toggleIcon()"
                class="bg-sky-300 text-black px-4 py-2 font-medium rounded ease-in-out duration-300 hover:scale-105">
                Toggle Icon
            </button>
        </div>
        <div class="col-span-6 w-full h-full flex items-center justify-center">
            @if (iconStatus() === 'right') {
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                <path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path>
            </svg>
            }
            @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                <path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path>
            </svg>
            }
        </div>
    </section>


</div>
