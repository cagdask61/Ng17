<div class="w-full h-auto grid grid-cols-12 gap-10 mt-10">
    @for (photo of photosService.data; track $index) {
    <div
        class="col-span-12 md:col-span-6 lg:col-span-4 w-full h-96 bg-white rounded shadow flex flex-col items-center gap-y-4">
        <img class="w-full h-80 object-cover rounded-t" [style]="'view-transition-name: photo-' + photo.id"
            src="../../../../assets/photos/{{photo.url}}" [alt]="photo.title">
        <div class="flex flex-row items-center gap-x-3">
            <button routerLink="detail/{{photo.id}}"
                class="px-4 py-1 bg-blue-300 text-black rounded font-medium ease-in-out duration-200 hover:scale-105">İncele</button>
            <button
                class="px-4 py-1 bg-green-300 text-black rounded font-medium ease-in-out duration-200 hover:scale-105">İndir</button>
            <button
                class="px-4 py-1 bg-yellow-300 text-black rounded font-medium ease-in-out duration-200 hover:scale-105">Favori</button>
        </div>
    </div>
    }
</div>
