<div class="w-full h-auto grid grid-cols-12 mt-10">

        <img class="w-full h-full object-cover rounded-t" [style]="'view-transition-name: photo-' + photo()?.id"
            src="../../../../assets/photos/{{photo()?.url}}" [alt]="photo()?.title">
    </div>
    <div class="col-span-6 w-full h-full flex items-center justify-center">
        {{photo()?.description}}
    </div>
</div>
